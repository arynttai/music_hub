    <div class="sign-up-container">
        <h2>Аккаунт ашу</h2>
        <form>
            <div class="form-group">
                <label for="firstName">Тегі*<br></label>
                <input type="text" id="firstName" name="firstName" placeholder="Фамилия*" required>
            </div>
            <div class="form-group">
                <label for="lastName">Аты*<br></label>
                <input type="text" id="lastName" name="lastName" placeholder="Имя*" required>
            </div>
            <div class="form-group">
                <label for="email">Электрондық пошта*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="email" id="email" name="email" placeholder="Электронная почта*" required>
            </div>
            <div class="form-group">
                <label for="lastName">Телефон номері*</label>
                <input type="text" id="lastName" name="lastName" placeholder="Номер телефона" required>
            </div>
            <div class="form-group">
                <label for="password">Құпиясөз ойлап табу*<br></label>
                <input type="password" id="password" name="password" placeholder="Создать пароль" required>
            </div>
            <div class="form-group">
                <label for="repeatPassword">Құпиясөзді қайталау*</label>
                <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Еще раз"  required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="agree" required><br>Мен электрондық пошта немесе басқа арналар арқылы соңғы өнімдер мен жарнамалық акциялар туралы жаңартуларды алуға келісемін.<a href="https://youtu.be/dQw4w9WgXcQ?si=8jVPflIxWkg1FJO5">See Privacy Policy</a>
                </label>
            </div>
            <button href="kazlightmain.html"  class="btn btn-custom">Аккаунт ашу</button>
            <br>
            <div class="form-group-href">
                <label>Аккаунтыңыз бар ма? <a href="kazlightsignin.html">Кіру</a><br></label>
            </div>
            
        </form>
    </div>
