    <div class="sign-up-container">
        <h2>Создать аккаунт</h2>
        <form method="post" action="/register">
            <div class="form-group">
                <label for="firstName">Фамилия*<br></label>
                <input type="text" id="firstName" name="firstName" placeholder="Фамилия*" required>
            </div>
            <div class="form-group">
                <label for="lastName">Имя*<br></label>
                <input type="text" id="lastName" name="lastName" placeholder="Имя*" required>
            </div>
            <div class="form-group">
                <label for="email">Электронная почта*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="email" id="email" name="email" placeholder="Электронная почта*" required>
            </div>
            <div class="form-group">
                <label for="lastName">Номер телефона</label>
                <input type="text" id="lastName" name="lastName" placeholder="Номер телефона" required>
            </div>
            <div class="form-group">
                <label for="password">Создать пароль*<br></label>
                <input type="password" id="password" name="password" placeholder="Создать пароль" required>
            </div>
            <div class="form-group">
                <label for="repeatPassword">Повторите пароль*</label>
                <input type="password" id="repeatPassword" name="repeat_password" placeholder="Еще раз" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="agree" required><br>Я согласен получать обновления о последних продуктах и рекламных акциях по электронной почте или другим каналам. <a href="https://youtu.be/dQw4w9WgXcQ?si=8jVPflIxWkg1FJO5">See Privacy Policy</a>
                </label>
            </div>
            <input type="submit" class="btn btn-custom" value="Создать аккаунт">
            <br>
            <div class="form-group-href">
                <label>Уже есть аккаунт? <a href="rusdarksignin.html">Войти</a><br></label>
            </div>
        </form>
    </div>
