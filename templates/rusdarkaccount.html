    <div class="sign-up-container">
        <h2>Создать аккаунт</h2>
        <form method="post" action="/register">
            <div class="form-group">
                <label for="user_fname">Фамилия*<br></label>
                <input type="text" id="user_fname" name="user_fname" placeholder="Фамилия*" required>
            </div>
            <div class="form-group">
                <label for="user_lname">Имя*<br></label>
                <input type="user_lname" id="user_lname" name="user_lname" placeholder="Имя*" required>
            </div>
            <div class="form-group">
                <label for="user_email">Электронная почта*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="user_email" id="user_email" name="user_email" placeholder="Электронная почта*" required>
            </div>
            <div class="form-group">
                <label for="user_phone">Номер телефона</label>
                <input type="user_phone" id="user_phone" name="user_phone" placeholder="Номер телефона" required>
            </div>
            <div class="form-group">
                <label for="user_password">Создать пароль*<br></label>
                <input type="password" id="user_password" name="user_password" placeholder="Создать пароль" required>
            </div>
            <div class="form-group">
                <label for="repeat_password">Повторите пароль*</label>
                <input type="password" id="repeat_password" name="repeat_password" placeholder="Еще раз"  required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="agree" required><br>Я согласен получать обновления о последних продуктах и ​​рекламных акциях по электронной почте или другим каналам. <a href="https://youtu.be/dQw4w9WgXcQ?si=8jVPflIxWkg1FJO5">See Privacy Policy</a>
                </label>
            </div>
            
            <input type="submit"  class="btn btn-custom" value="Создать аккаунт">
            <br>
            <div class="form-group-href">
                <label>Уже есть аккаунт? <a href="rusdarksignin.html">Войти</a><br></label>
            </div>
        </form>
    </div>
